<!DOCTYPE html>
<html>
    <head>
        <link rel=stylesheet type="text/css" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="banner">
                <h1 id="header">Wi-Fi Chameleon</h1>
                <object id="chameleon" data="chameleon.svg" type="image/svg+xml"></object>
            </div>
            <form class="login-form" action="login.html" method="GET">
                <input class="form-field" name="account" type="text" placeholder="Account" />
                <br />
                <input class="form-field" name="password" type="password" placeholder="Password" />
                <br />
                <input class="form-buttom" type="submit" value="Login" />
            </form>
        </div>
    </body>
</html>
